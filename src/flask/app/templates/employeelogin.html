<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DroneDetect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      /* Set the size of the div element that contains the map */
      body {text-align : center}
      #map {
        height: 700px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">DroneDetect</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/employeelogin">Employee Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      <h1 style="padding: 40px"></h1>
      <form class="form-inline" action="#">
        <button id="Submit" type="Next" class="btn btn-primary">Submit</button>
        <div id="map"></div>
      </form>


    </main><!-- /.container -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>

$(document).ready(function () {

  console.log('init');

  $( "#Submit" ).click(function() {
    var name = $( "#nameId" ).val();
    // alert( "Handler for .click() all." );
    // The location of Uluru
    var NY = {lat: 40.7128, lng: -74.0060};
    // The map, centered at Uluru
    var map = new google.maps.Map(document.getElementById('map'), {zoom: 13, center: NY});
    // The marker, positioned at Uluru
    latitudes = {{latitudes}}
    longitudes = {{longitudes}}

    for (var j = 0; j<latitudes.length; j++){
      var marker = new google.maps.Marker({position: {lat: latitudes[j],
                                                      lng: longitudes[j]},
                                                      map: map});
    }
  });

});



</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key={{APIkey}}">
</script>
  </body>
</html>
